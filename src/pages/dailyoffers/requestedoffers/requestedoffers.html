<ion-header>

  <ion-navbar color="primary">

    <ion-title>Requested Offers</ion-title>
    <ion-buttons start>
      <!--<ion-icon name="search" color="light"></ion-icon>-->
      <img src="assets/img/cat.png" alt="cat image" width="30">

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-item-sliding #item>
        <ion-item>
          <div class="card-wrapper">

            <ion-grid>
              <ion-row>


                <ion-col>
                  <img src="assets/icons/box-copy-2.png" width="15" alt="">
                  <!--<ion-icon name="ios-baseball-outline" color="primary"></ion-icon> &nbsp;-->
                  <span class="req-value">10</span>
                </ion-col>
              </ion-row>
              <ion-row>


                <ion-col>
                  <img src="assets/icons/box-copy-2.png" width="15" alt="">
                  <!--<ion-icon name="ios-baseball-outline" color="primary"></ion-icon> &nbsp;-->
                  <span class="req-value">10</span>
                </ion-col>
              </ion-row>

              <ion-row>


                <ion-col>
                  <img src="assets/icons/box-copy-2.png" width="15" alt="">
                  <!--<ion-icon name="ios-baseball-outline" color="primary"></ion-icon> &nbsp;-->
                  <span class="req-value">10</span>
                </ion-col>
              </ion-row>

              

            </ion-grid>
          </div>
        </ion-item>
        <ion-item-options class='card-options' side="left">
          <button ion-button (click)="acceptRequest()">
                <div class="img-wrap">
    
                  <img src="assets/icons/edit.png" width="50" alt="">
                  </div>    
              </button>
          <button ion-button color="danger" (click)="cancelRequest()">
                <img src="assets/icons/delete.png" width="50" alt="">
              </button>
        </ion-item-options>

      </ion-item-sliding>
    </ion-item>

  </ion-list>

</ion-content>
