<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Daily Offers</ion-title>
    <ion-buttons start>
      <!--<ion-icon name="search" color="light"></ion-icon>-->
      <img src="assets/img/cat.png" alt="cat image" width="30">

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding-vertical>

  <p text-center class="app-msg" *ngIf="noOffers">
    No Offers
  </p>
  <p text-center class="app-msg" *ngIf="showLoader">
    <ion-spinner color="primary" name="crescent"></ion-spinner>
  </p>

  <ion-list *ngIf="AllOffers">
    <ion-item>
      <ion-item-sliding #item>
        <ion-item (click)="navigateTo('RequestedoffersPage', 'pageData')">
          <div class="card-wrapper" (click)="showOfferOptions()">
            <h2>Congestal 500mg 10Tab 1Strib

              <ion-badge>5</ion-badge>

            </h2>
            <ion-grid>
              <ion-row>

                <ion-col>
                  <img src="assets/icons/date.png" width="15" alt="">
                  <!--<ion-icon name="ios-baseball-outline" color="primary"></ion-icon> &nbsp;-->
                  <span class="req-value">10-7</span>
                </ion-col>
                <ion-col>
                  <img src="assets/icons/box-copy-2.png" width="15" alt="">
                  <!--<ion-icon name="ios-baseball-outline" color="primary"></ion-icon> &nbsp;-->
                  <span class="req-value">10</span>
                </ion-col>
              </ion-row>
              <ion-row>

                <ion-col>
                  <img src="assets/icons/sale.png" width="15" alt="">
                  <!--<ion-icon name="ios-baseball-outline" color="primary"></ion-icon> &nbsp;-->
                  <span class="req-value">40 %</span>
                </ion-col>
                <ion-col>
                  <img src="assets/icons/price_icon_6.png" width="15" alt="">
                  <!--<ion-icon name="ios-baseball-outline" color="primary"></ion-icon> &nbsp;-->&nbsp;<span class="req-value">13 LE</span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-item>
        <ion-item-options class = 'card-options' side="left">
          <button ion-button (click)="editOffer()">
            <div class="img-wrap">

              <img src="assets/icons/edit.png" width="50" alt="">
              </div>    
          </button>
          <button ion-button color="danger" (click)="deleteOffer()">
            <img src="assets/icons/delete.png" width="50" alt="">
          </button>
        </ion-item-options>

      </ion-item-sliding>
    </ion-item>

  </ion-list>
 

  <ion-fab right bottom (click)="navigateTo('AddofferPage')">
    <button ion-fab>
      <ion-icon name="add" ></ion-icon>
    </button>
  </ion-fab>
</ion-content>
