<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Request</ion-title>
    <ion-buttons start>
      <!--<ion-icon name="search" color="light"></ion-icon>-->
      <img src="assets/img/cat.png" alt="cat image" width="30">

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding-vertical>
  <ion-card>
    <ion-card-header>
      <h2>Congestal 500mg 10Tab 1Strib</h2>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <!--<img src="assets/icons/map-copy-2.png" class="icon-smaller " width="15" alt="">-->
          <ion-icon class="loc" name="ios-pin-outline" color="primary"></ion-icon> &nbsp;
          <span class="req-value">0.5 K.M</span>
        </ion-col>
        <ion-col>
          <img src="assets/icons/date.png" width="15" alt="">
          <!--<ion-icon name="ios-baseball-outline" color="primary"></ion-icon> &nbsp;-->
          <span class="req-value">10-7</span>
        </ion-col>
        <ion-col>
          <img src="assets/icons/box-copy-2.png" width="15" alt="">
          <!--<ion-icon name="ios-baseball-outline" color="primary"></ion-icon> &nbsp;-->
          <span class="req-value">10</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-icon name="star" color="primary"></ion-icon>
          <ion-icon name="star-outline" color="primary"></ion-icon>
          <ion-icon name="star-outline" color="primary"></ion-icon>
          <ion-icon name="star-outline" color="primary"></ion-icon>
          <ion-icon name="star-outline" color="primary"></ion-icon>

        </ion-col>
        <ion-col>
          <img src="assets/icons/sale.png" width="15" alt="">
          <!--<ion-icon name="ios-baseball-outline" color="primary"></ion-icon> &nbsp;-->
          <span class="req-value">40 %</span>
        </ion-col>
        <ion-col>
          <img src="assets/icons/price_icon_6.png" width="15" alt="">
          <!--<ion-icon name="ios-baseball-outline" color="primary"></ion-icon> &nbsp;-->&nbsp;<span class="req-value">13 LE</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card margin class="item-requested">
    <div class="input-title">
      <img src="assets/icons/box-copy-2.png" width="50" margin-right alt="">
      <h2>Requested</h2>
    </div>
    <div class="input">
      <input type="number" class="form-control" #RQ (input)="keepItNumber(RQ.value)">
    </div>
    <div class="request-ctrl">
      <button type="button" class = 'float-btn' ion-button (click)="addRequest(RQ.value)">Request

        <ion-spinner *ngIf="showLoader" name="crescent"></ion-spinner>   
      </button>
      <button type="button"  class = 'float-btn' ion-button outline (click)="navigateTo(null)" >Cancel</button>
    </div>
  </ion-card>
</ion-content>
